
{% load staticfiles %}
<!DOCTYPE html>
<head>
	<title>Physics for dummies</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'background.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  {% load bootstrap4 %}
  {% bootstrap_css %}
</head>
<body class="body1">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Creación de cuenta</h3>
			</div>
			<div class="card-body" >
				<form method="post">
					<div class="input-group form-group" >
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user" style="color: aliceblue"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Usuario" name="username">
					</div>
          <div class="input-group form-group" >
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope" style="color: aliceblue"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="E-mail" name="email">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key" style="color: aliceblue"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Contraseña" name="password1">
					</div>
          <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key" style="color: aliceblue"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Confirmar contraseña" name="password2">
					</div>
          {% csrf_token %}
					<div class="form-group" align="center">
						<input type="submit" style="color: aliceblue" value="Registrarse" class="btn login_btn">
					</div>
				</form>
        <p style="color: aliceblue"><centering>  {{ error }}  </centering></p>
			</div>
      <div class="card-footer">

      </div>
		</div>
	</div>
</div>
</body>
</html>
