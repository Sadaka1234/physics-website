
{% load staticfiles %}
<!DOCTYPE html>
<head>
	<title>Physics for dummies</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'background.css' %}">
  {% load bootstrap4 %}
  {% bootstrap_css %}
</head>
<body class="body1">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body" >
				<form method="post">
					<div class="input-group form-group" >
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" name="username">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
          {% csrf_token %}
					<div class="form-group">
						<input type="submit" style="color: aliceblue" value="Login" class="btn float-right login_btn">
					</div>
				</form>
        <p style="color: aliceblue"><centering>  {{ error }}  </centering></p>
			</div>

			<div class="card-footer">
        <div> Hecho por Gonzalito y Jorgito </div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
