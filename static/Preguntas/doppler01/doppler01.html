<div class='enunciado'>

 Los delfines oceánicos emiten sonidos y luego escuchan la frecuencia del sonido reflejado de su presa. El delfín nada con una rapidez \(v_d\) y emite sonidos con frecuencia \(f_d\); la frecuencia que oye reflejada de un pez que nada hacia el delfín con rapidez \(v_p\) tiene un valor más alto \(f_r\).

<ol type='a'>
<li> Con estos términos, determine una expresión algebraica para la velocidad del sonido en el agua de mar.
</li><li> Si \(f_d = 80.7\) [kHz], \(f_r = 89.6\) [kHz], \(v_d= 60\) [km/h] y \(v_p=20\) [km/h]. Calcule la velocidad del sonido en el agua de mar.
</li><li> Compare la velocidad del sonido en el agua de mar con la velocidad del sonido en el aire (340[m/s]). Discuta brevemente su resultado.
</li></ol>

</div>
